{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Authentication System with Google</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    {% comment %} <script type="text/javascript" src="{% static 'js/style.js' %}" /> {% endcomment %}

  </head>
  <body>
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>
    <div style="background-color:cyan"><pre>{{pretty}}</pre></div>
    {% else %}
    <h1 id="profileDropDown">Welcome to Auth0 World!</h1>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </body>
</html>
